<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - IRANCHO</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üõí IRANCHO</h1>
                <h2>Criar sua conta</h2>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">Tipo de Usu√°rio</label>
                    <select id="userType" name="userType" required>
                        <option value="customer">Cliente</option>
                        <option value="market">Mercado</option>
                    </select>
                </div>
                
                <div id="addressFields" style="display: none;">
                    <h3>Endere√ßo</h3>
                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="number">N√∫mero</label>
                            <input type="text" id="number" name="number">
                        </div>
                        <div class="form-group">
                            <label for="neighborhood">Bairro</label>
                            <input type="text" id="neighborhood" name="neighborhood">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">CEP</label>
                            <input type="text" id="zipCode" name="zipCode">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Cadastrar</button>
            </form>
            
            <div class="auth-footer">
                <p>J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
                <p><a href="index.html">Voltar ao in√≠cio</a></p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
